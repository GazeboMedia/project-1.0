<!DOCTYPE html>
<html>
<head>
	<title>My demo project</title>
        <!-- data-main attribute tells require.js to load
        scripts/main.js after require.js loads. -->
        <link rel="stylesheet" type="text/css" href="styles/sassy-start.css">
        <script data-main="scripts/build" src="scripts/require.js"></script>
    </head>
    <body>
        <header>
    	<h1>My demo project</h1>
    	<h2>This project uses requirejs, Grunt, Handlebars and sass</h2>
    	</header>
        <nav>

        </nav>
        <main>
        <script id="some-template" type="text/x-handlebars-template">
    	<table>
    	<thead>
    	<th>Username</th>
    	<th>Real Name</th>
    	<th>Email</th>
    	</thead>
    	<tbody>
    	{{#users}}
    	<tr>
    	<td>{{username}}</td>
    	<td>{{firstName}} {{lastName}}</td>
    	<td>{{email}}</td>
    	</tr>
    	{{/users}}
    	</tbody>
    	</table>
    	</script>

    	<div><a href="test" name="test">The test link</a></div>

        <script id="products-template" type="text/x-handlebars-template">
            <div class="products">
            {{#products}}
                <div class="product">
                    <div class="name">{{name}}</div>
                    <div class="price">{{price}}</div>
                    <div class="properties">
                        <div class="colour">{{colour}}
                        </div>
                        <div class="styles">{{styles}}
                        </div>
                        <div class="sizes"><select>{{#sizes}}<option value='"{{this}}"'>{{this}}</option>{{/sizes}}</select>
                        </div>
                    </div>
                    <div class="action-select">
                        <form id="add-product-{{{id}}}" class="select-form">
                            <input type="submit" name="submit" class="select-button" value="Add to cart" />
                        </form>
                        <a href="#" class="other-bt">Add to cart 2</a>
                    </div>
                </div>
                {{/products}}
            </div>

        </script>

        <h2>Enter a valid username</h2>
        <form id="validate-username">
            <input type="text" name="username" id="username"/>
            <span id="validator-text"></span>
        </form>
        <br/>
        <br/>
    </main>
    <footer>
    </footer>
    </body>
    </html>
